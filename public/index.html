<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Processing System</h1>
        
        <div class="upload-container">
            <form id="uploadForm">
                <div class="file-input-container">
                    <input type="file" id="videoFile" name="video" accept="video/*" required>
                    <label for="videoFile" class="file-label">
                        Choose Video File
                    </label>
                </div>
                <div id="fileInfo" class="hidden">
                    <p>Selected file: <span id="fileName"></span></p>
                </div>
                <button type="submit" id="submitBtn">Process Video</button>
            </form>
        </div>

        <div id="progress" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p id="status">Processing...</p>
        </div>

        <div id="result" class="hidden">
            <h2>Processing Complete</h2>
            <video id="outputVideo" controls>
                Your browser does not support the video tag.
            </video>
            <a id="downloadBtn" class="download-btn" download>Download Processed Video</a>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
